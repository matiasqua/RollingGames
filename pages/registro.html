    <div class="container">
        <div class="row justify-content-md-center" style="margin-top:10%">
            <!-- -------GMAIL DEL ADMINISTRADOR------- -->
            
            <form class="col-3" action="https://formsubmit.co/quagliottimatias@gmail.com" method="POST" id="form">
                    <h2>Registro</h2>
                    <div class="mb-3">
                        <label for="Nombre" >Nombre</label>
                        <input type="text" class="form-control"  name="" id="name" minlength="5" required >
                    
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" >Email address</label>
                        <input type="email" class="form-control" name="" id="email" minlength="5" required>
                    
                    </div>
                    <!-- --------ES ADMINISTRADOR???--- -->
                    <label><input type="checkbox" id="cbox1" value=true > Es ADMINISTRADOR?</label><br>
                    <br>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" >Password</label>
                        <input type="password" class="form-control"  name="" id="password" minlength="5" required >
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword2" >Confirmar Password</label>
                        <input type="password" class="form-control"  name="" id="password2" minlength="5" required>
                    </div>
               
                    <button type="submit" class="btn btn-primary">Registrar</button>
                    <p class="warnings" id="warnings"></p>
                
            </form>
        </div>
